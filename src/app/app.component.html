<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form action="#" method="post">
        <input type="email" class="input-field" placeholder="Correo electrónico" required>
        <input type="password" class="input-field" placeholder="Contraseña" required>
        <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
    <button class="google-button">Iniciar sesión con Google</button><hr/>
    <button class="registrarse" routerLink="/pages/usuarios">Registrarse</button>
</div>

<router-outlet />
