<div class="actualizar-perfil">
    <h2>Actualizar Perfil</h2>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>

        <label for="numeroTelefonico">Telefono:</label>
        <input type="text" id="numeroTelefonico" [(ngModel)]="numeroTelefonico" name="numeroTelefonico" required>

        <label for="direccion">Direccion:</label>
        <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" required>

        <label for="pais">Pais:</label>
        <input type="text" id="pais" [(ngModel)]="pais" name="pais" required>
        
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" [(ngModel)]="ciudad" name="ciudad" required>

        <label for="email">Correo Electronico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" disabled>

        <label for="contra">Contrase√±a:</label>
        <input type="text" id="contra" [(ngModel)]="contra" name="contra" disabled>

        <label for="codigo">Codigo:</label>
        <input type="text" id="codigo" [(ngModel)]="codigo" name="codigo" required>

        <button type="submit" (click)="actualizar()">Actualizar</button>
    </form>
</div>
