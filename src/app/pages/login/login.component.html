<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="login-container">
        <h2>Login</h2>
        <mat-form-field > 
            <mat-label>Email</mat-label>
            <input matInput placeholder="example.com" formControlName="email" class="input-field">
            
        </mat-form-field>
        <mat-form-field > 
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" formControlName="password" class="input-field">
        </mat-form-field>

        <div>
            <button mat-flat-button type="submit" class="registrarse">Iniciar Seccion</button>
        </div>
        <button mat-flat-button type="submit" (click)="onGoogle()" class="google-button">Inciar con google</button>
    </div>
    
</form>
