<div class="conteiner-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="login-container">
            <h2>Iniciar seccion</h2>
            <label for="email">Correo electrónico</label><br>
            <input matInput id="email" placeholder="example.com" formControlName="email" class="input-field"><br>

            <label for="password">Contraseña</label><br>
            <input matInput [type]="'password'" id="password" formControlName="password" class="input-field" placeholder="Contraseña">

            <button mat-flat-button type="submit" class="registrarse-button" (click)="onSubmit()">
                Iniciar Seccion
            </button>
            <button mat-flat-button type="submit" (click)="onGoogle()" class="google-button" >
                Inciar con google
            </button>

        </div>

    </form>
</div>
