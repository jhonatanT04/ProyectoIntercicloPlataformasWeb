<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="container">
        <h2>Login</h2>
        <mat-form-field class="example-full-width"> 
            <mat-label>Email</mat-label>
            <input matInput placeholder="example.com" formControlName="email">
            
        </mat-form-field>
        <mat-form-field class="example-full-width"> 
            <mat-label>Password</mat-label>
            <input matInput [type]="'password'" formControlName="password">
        </mat-form-field>

        <div class="button-submit">
            <button mat-flat-button type="submit">Iniciar Seccion</button>
        </div>
    </div>
    
</form>
<div class="button-submit">
    <button mat-flat-button type="submit" (click)="onGoogle()" >Inciar con google</button>
</div>
