<div class="gestion-tarifas">
    <h2>Gesti√≥n de Tarifas</h2>
    <form>
      <label for="tipo">Tipo de Espacio:</label>
      <select id="tipo" [(ngModel)]="tipo" name="tipo" required>
        <option value="auto">Auto</option>
        <option value="moto">Moto</option>
        <option value="bicicleta">Bicicleta</option>
      </select>
  
      <label for="costo">Costo por Hora:</label>
      <input type="number" id="costo" [(ngModel)]="costo" name="costo" required>
  
      <button type="submit" (click)="agregarTarifa()">Definir Tarifa</button>
    </form>
  
    <ul>
      <li *ngFor="let tarifa of tarifas">
        {{ tarifa.tipoEspacio }} - {{ tarifa.costo }} por hora
        <button (click)="eliminarTarifa(tarifa.id)">Eliminar</button>
      </li>
    </ul>
  </div>
