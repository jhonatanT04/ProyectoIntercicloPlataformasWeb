<div class="gestion-tarifas">
  <h2>Gesti√≥n de Tarifas</h2>
  <form [formGroup]="tarifaForm">
    <label for="tipo">Tipo de Espacio:</label>
    <select id="tipo" formControlName="tipo">
      <option value="auto">Auto</option>
      <option value="moto">Moto</option>
    </select>
    <div *ngIf="tarifaForm.get('tipo')?.hasError('required') && tarifaForm.get('tipo')?.touched" class="error-message">
      Por favor selecciona un tipo de espacio.
    </div>

    <label for="costo">Costo por Hora:</label>
    <input type="number" id="costo" formControlName="costo" min="0">
    <div *ngIf="tarifaForm.get('costo')?.hasError('required') && tarifaForm.get('costo')?.touched" class="error-message">
      El costo por hora es obligatorio.
    </div>

    <button type="submit" (click)="agregarTarifa()">Definir Tarifa</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>Tipo de Espacio</th>
        <th>Costo por Hora</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tarifa of tarifas">
        <td>{{ tarifa.tipo }}</td>
        <td>{{ tarifa.costo }}$ por hora</td>
        <td>
          <button (click)="eliminarTarifa(tarifa)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
