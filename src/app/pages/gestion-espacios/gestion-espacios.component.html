<div class="gestion-espacios">
  <h2>Gestión de Espacios</h2>

  <div class="totales-disponibles">
    <label for="totales">Espacios Totales: {{espaciosTotales}}</label>
    <input type="number" id="totales" [(ngModel)]="espaciosTotales" (change)="guardarEspaciosTotales()" min="0"/>
    <span>Espacios Disponibles: {{ espaciosDisponibles }}</span>
  </div>
  

  <button class="btnA" type="button" (click)="espacio()">Agregar Espacio</button>

  <table *ngIf="espacios.length > 0">
    <thead>
      <tr>
        <th>Nombre del Espacio</th>
        <th>Estado</th>
        <th class="puntos"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let espacio of espacios; let i = index">
        <td>{{ espacio.nombre }}</td>
        <td>{{ espacio.estado }}</td>
        <td class="acciones">
          <div class="menu-container">
            <button class="menu-button" (click)="toggleMenu(i)">⋯</button>
            <div class="menu-options" *ngIf="menuVisibleIndex === i">
              <button (click)="eliminarEspacio(espacio)">Eliminar</button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="espaciosMostrar" class="popup-overlay-profile">
    <div class="popup-content-profile-edit">
      <div class="description">
        <form [formGroup]="espacioForm">
          <label for="nombre">Nombre del Espacio:</label>
          <input type="text" id="nombre" formControlName="nombre" required>
          <div *ngIf="espacioForm.get('nombre')?.hasError('required') && espacioForm.get('nombre')?.touched"
            class="error-message">
            Ingrese un nombre para el espacio.
          </div>

          <div class="btns">
            <button class="btn" (click)="agregarEspacio()">Agregar</button>
            <button class="btn" (click)="espacio()">Cerrar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div *ngIf="espacios.length === 0">
    No hay espacios registrados.
  </div>
</div>

<div class="alert-container">
  
  <div *ngIf="showWarningAlert" class="alert-warnin">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
          fill="#FFFFFF">
          <path
              d="m40-120 440-760 440 760H40Zm138-80h604L480-720 178-200Zm302-40q17 0 28.5-11.5T520-280q0-17-11.5-28.5T480-320q-17 0-28.5 11.5T440-280q0 17 11.5 28.5T480-240Zm-40-120h80v-200h-80v200Zm40-100Z" />
      </svg>
      {{textAlert}}
  </div>
</div>
