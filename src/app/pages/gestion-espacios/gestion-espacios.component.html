<div class="gestion-espacios">
    <h2>Gesti√≥n de Espacios</h2>
    <form>
        <label for="nombre">Nombre del Espacio:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

        <label for="tipo">Tipo de Espacio:</label>
        <select id="tipo" [(ngModel)]="tipo" name="tipo" required>
            <option value="auto">Auto</option>
            <option value="moto">Moto</option>
            <option value="bicicleta">Bicicleta</option>
        </select>

        <button type="submit" (click)="agregarEspacio()">Agregar Espacio</button>
    </form>

    <ul>
        <li *ngFor="let espacio of espacios">
            {{espacio.nombre}} ({{espacio.tipo}})
            <button (click)="eliminarEspacio(espacio)">Eliminar</button>
        </li>
    </ul>
</div>
