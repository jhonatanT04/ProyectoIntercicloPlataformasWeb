<div class="lista-clientes">
  <h2>Lista de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo Electr√≥nico</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nombre }}</td>
        <td>{{ cliente.apellido }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.numeroTelefonico}}</td>
        <td>
          <button (click)="seleccionarCliente(cliente.email)">Seleccionar</button>
          <button (click)="eliminarCliente(cliente)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h3>Editar Cliente</h3>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" required>

    <label for="numeroTelefonico">Telefono:</label>
    <input type="text" id="numeroTelefonico" [(ngModel)]="numeroTelefonico" name="numeroTelefonico" required>

    <button type="submit" (click)="actualizarCliente()">Actualizar</button>
  </form>


</div>
