<div class="lista-clientes">
    <h2>Lista de Clientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo Electrónico</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.correo }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button (click)="editarCliente(cliente)">Editar</button>
            <button (click)="eliminarCliente(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="editar">
      <h3>Editar Cliente</h3>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
  
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" [(ngModel)]="telefono" name="telefono">
  
        <button type="submit"  (click)="guardarCliente()">Guardar</button>
      </form>
    </div>
  </div>
